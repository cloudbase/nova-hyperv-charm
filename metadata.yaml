name: nova-hyperv
summary: "OpenStack Hyper-V Nova Compute"
maintainers:
  - "Ionut Balutoiu <ibalutoiu@cloudbasesolutions.com>"
  - "Gabriel Adrian Samfira <gsamfira@cloudbasesolutions.com>"
description: |
 OpenStack Compute, codenamed Nova, is a cloud computing fabric controller. In
 addition to its "native" API (the OpenStack API), it also supports the Amazon
 EC2 API.
tags:
  - openstack
  - windows
  - compute
  - hyperv
  - microsoft
  - hypervisor
series:
  - win2012
  - win2012r2
  - win2012hv
  - win2012hvr2
  - win2016
  - win2016hv
  - win2016nano
  - win2019
provides:
  cloud-compute:
    interface: nova-compute
  cinder-accounts:
    interface: share-access
  local-monitors:
    interface: local-monitors
    scope: container
requires:
  neutron-plugin:
    interface: neutron-plugin
    scope: container
  s2d:
    interface: s2d
  s2d-health-check:
    interface: s2d-health
  csv:
    interface: csv
  amqp:
    interface: rabbitmq
  image-service:
    interface: glance
  neutron-plugin-api:
    interface: neutron-plugin-api
  ad-join:
    interface: ad-join
  failover-cluster:
    interface: failover-cluster
  hgs:
    interface: hgs
  free-rdp:
    interface: free-rdp
  etcd:
    interface: etcd
